<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Gunting Batu Kertas</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header>
      <h1>Gunting Batu Kertas</h1>
    </header>

    <div class="score-board">
      <div id="user-label" class="badge">user</div>
      <div id="com-label" class="badge">com</div>
      <span id="user-score">0</span> : <span id="com-score">0</span>
    </div>

    <div class="result">
      <p>LETS GO</p>
    </div>
    <div class="choices">
      <div class="choice" id="g">
        <img src="gunting.png" alt="" />
      </div>
      <div class="choice" id="b">
        <img src="batu.png" alt="" />
      </div>
      <div class="choice" id="k">
        <img src="kertas.png" alt="" />
      </div>
    </div>

    <p id="action-message">SUIT!</p>
    <div class="reset">
      <p id="reset-button">reset</p>
    </div>
    <div class="his">
      <div id="game-history">
        <h2 id="history-button">Game History</h2>
      </div>
    </div>
    <div class="his-list">
      <ul id="history-list"></ul>
    </div>

    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
